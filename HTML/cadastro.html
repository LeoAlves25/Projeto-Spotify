<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="../CSS/Bootstrap/css/bootstrap.min.css" rel="stylesheet"></link>
    <script src="../CSS/Bootstrap/js/bootstrap.bundle.min.js"></script>
</head>
<body style="background-color: #181616;" class="p-5">
  <section class="h-100">
      <div class="container h-100" >
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-12 col-xl-11">
            <div class="card text-bg-dark " style="border-radius: 25px; background-color: #363535;">
              <div class="card-body p-md-5">
                <div class="row justify-content-center">
                  <div class="col-md-10 col-lg-6 col-xl-6 order-2 order-lg-1">
    
                    <p class="text-center h1 fw-bold mb-3 mx-1 mx-md-4 mt-1">Login</p>
    
                    <form class="mx-1 mx-md-4">
    
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="form3Example1c">Nome de Usuário</label>
                          <input type="text" id="form3Example1c" class="form-control"/>
                        </div>
                      </div>
    
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="form3Example3c">Email</label>
                          <input type="email" id="form3Example3c" class="form-control" />
                        </div>
                      </div>
    
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="form3Example4c">Senha</label>
                          <input type="password" id="form3Example4c" class="form-control" />
                        </div>
                      </div>
    
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="form3Example4cd">Repita sua Senha</label>
                          <input type="password" id="form3Example4cd" class="form-control" />
                        </div>
                      </div>
                      <div class="row justify-content-center">
                        <div class="form-check col-4">
                          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                          <label class="form-check-label" for="flexRadioDefault1">
                            Masculino
                          </label>
                        </div>
                        <div class="form-check col-4">
                          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                          <label class="form-check-label" for="flexRadioDefault2">
                            Feminino
                          </label>
                    
                        </div>
                        <div class="form-check col-4">
                          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
                          <label class="form-check-label" for="flexRadioDefault3">
                            Não-Binário
                          </label>
                        </div>
                      </div>
                      <br>
                      <div class="form-check d-flex justify-content-center mb-5">
                        <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                        <label class="form-check-label" for="form2Example3">
                          Concordo com todos os <a href="#!">Termos de Serviço</a>
                        </label>
                      </div>
    
                      <div class="d-flex justify-content-center mx-4 mb-1 mb-lg-1">
                        <button type="button" class="btn btn-primary btn-lg">Registrar</button>
                      </div>
    
                    </form>
    
                  </div>

                  <div class="col-md-10 col-lg-6 col-xl-6 d-flex align-items-center justify-content-center order-1 order-lg-2 mb-md-3 mb-sm-3" >
    
                    <img src="../IMG/logo-spotify.png"
                      class="img-fluid" alt="Sample image" style="border-radius: 20%;">
    
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section> 
</body>
</html>
